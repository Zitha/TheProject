<div class="container-fluid">
    <!-- Basic Examples -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                      Facilities
                    </h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Client Code</th>
                                    <th>Settlement Type</th>
                                    <th>Province</th>
                                    <th>Responsible</th>
                                    <th>Province</th>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="facility in Facilities" ng-click="viewFacility(facility)">
                                    <td>{{facility.Name}}</td>
                                    <td>{{facility.ClientCode}}</td>
                                    <td>{{facility.SettlementType}}</td>
                                    <td>{{facility.Location.Suburb}}</td>
                                    <td>{{facility.ResposiblePerson.FullName}}</td>
                                    <td>{{facility.Location.Province}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Basic Examples -->
</div>
