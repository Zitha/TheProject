<!-- Input -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header bg-blue-grey">
                <h2>
                    Add Building
                    <small>Building Information</small>
                </h2>
            </div>
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <!--<div class="form-line">
                                <label>Facility</label>
                                <select ng-model="building.facility" class="form-control show-tick">
                                    <option ng-value="facility" ng-repeat="facility in facilities">
                                        {{facility.Name}}
                                    </option>
                                </select>
                            </div>-->
                            <div class="form-line">
                                <input-container>
                                    <label>Facility</label>
                                    <select ng-model="building.facility" ng-options="facility as facility.Name for facility in facilities"
                                            class="form-control show-tick">
                                        <option value="" disabled>------Select Facility------</option>
                                    </select>
                                </input-container>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Building Number</label>
                                <input type="text" class="form-control" ng-model="building.BuildingNumber" placeholder="Building Number" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Building Name</label>
                                <input type="text" class="form-control" ng-model="building.BuildingName" placeholder="Building Name" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Building Type</label>
                                <select ng-model="building.BuildingType" class="form-control show-tick">
                                    <option ng-value="buildingType" ng-repeat="buildingType in buildingTypes">
                                        {{buildingType}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Building Standard</label>
                                <select ng-model="building.BuildingStandard" class="form-control show-tick">
                                    <option ng-value="buildingStandard" ng-repeat="buildingStandard in buildingStandards">
                                        {{buildingStandard.rating}} -{{buildingStandard.purpose}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Building Status</label>
                                <select ng-model="building.Status" class="form-control show-tick">
                                    <option ng-value="buildingStatus" ng-repeat="buildingStatus in buildingStatuses">
                                        {{buildingStatus}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Number of floors</label>
                                <input type="text" class="form-control" ng-model="building.NumberOfFloors" placeholder="No Of Floors" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Total Foot print area</label>
                                <input type="text" class="form-control" ng-model="building.FootPrintArea" placeholder="Foot Print Area" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Total Improved Area</label>
                                <input type="text" class="form-control" ng-model="building.ImprovedArea" placeholder="Improved Area" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Heritage</label>
                                <input type="text" class="form-control" ng-model="building.Heritage" placeholder="Heritage" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Occupation Year</label>
                                <input type="text" class="form-control" ng-model="building.OccupationYear" placeholder="Occupation Year" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Disabled Access</label>
                                <input type="text" class="form-control" ng-model="building.DisabledAccess" placeholder="Occupation Year" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Disabled Comments</label>
                                <input type="text" class="form-control" ng-model="building.DisabledComment" placeholder="Disabled Comments" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Latitude</label>
                                <input type="text" class="form-control" ng-model="building.gpscoordinates.latitude" placeholder="Latitude" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Longitude</label>
                                <input type="text" class="form-control" ng-model="building.gpscoordinates.longitude" placeholder="Longitude" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="form-line">
                                <label>Construction Comments</label>
                                <input type="text" class="form-control" ng-model="building.constructionDescription" placeholder="Construction Comments" />
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-default waves-effect" type="submit">Cancel</button>
                <button class="btn btn-primary waves-effect" type="submit" ng-click="saveBuilding(building)">SUBMIT</button>
            </div>
        </div>
    </div>
</div>
<!-- #END# Input -->
